<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form using JPDB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .container {
            margin-top: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .text-center button {
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Employee Form using the JPDB API</h2>
        </div>
        <form id="empform" method="get">
            <div class="form-group">
                <label for="empid">Employee ID:</label>
                <input type="text" id="empid" class="form-control" onchange="getEmp()" required>
            </div>
            
            <div class="form-group">
                <label for="empname">Employee Name:</label>
                <input type="text" id="empname" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="empsal">Basic Salary:</label>
                <input type="number" id="empsal" class="form-control" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="hra">HRA:</label>
                <input type="number" id="hra" class="form-control" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="da">DA:</label>
                <input type="number" id="da" class="form-control" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="deduct">Deduction:</label>
                <input type="number" id="deduct" class="form-control" min="0" required>
            </div>
            
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-warning" id="change" onclick="changeData()" disabled>Change</button>
                <button type="button" class="btn btn-lg btn-danger" id="reset" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>
    
    <!-- External JS Libraries -->
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
