<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment-Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .container {
            margin-top: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .text-center button {
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Student Enrollment Form using the JPDB API</h2>
        </div>
        <form id="enrform" method="get">
            <div class="form-group">
                <label for="rollno">Roll No:</label>
                <input type="text" id="rollno" class="form-control" onchange="getStudent()" required>
            </div>
            
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" id="class" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="bd">Birth Date:</label>
                <input type="text" id="bd" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="enrd">Enrollment Date:</label>
                <input type="text" id="enrd" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="add">Address:</label>
                <input type="text" id="add" class="form-control" required>
            </div>
            
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-warning" id="update" onclick="updateData()" disabled>Update</button>
                <button type="button" class="btn btn-lg btn-danger" id="reset" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>
    
    <!-- External JS Libraries -->
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
